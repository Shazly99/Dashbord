<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="icon" href="Image/dashboard.png" />
    <title>Dashbord</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/824a87a2e1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="page d-flex">
      <div class="slider bg-w p-relative">
        <h3 class="p-relative txt-c">Admin</h3>
        <ul class="list-none p-0">
          <li>
            <a
              class="d-flex align-center fs-14 red-6 p-10 c-black"
              href="index.html"
            >
              <i class="fa fa-chart-line fa-fw"></i>
              <span>Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 red-6 p-10 c-black"
              href="settings.html"
            >
              <i class="fa fa-gear"></i>
              <!-- <i class="fa-solid fa-thumbs-up fa-5x"></i> -->

              <span>Setting</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 red-6 p-10 c-black"
              href="Profile.html"
            >
              <i class="fa-regular fa-user"></i> <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class=" d-flex align-center fs-14 red-6 p-10 c-black"
              href="project.html"
            >
              <i class="fa fa-diagram-project"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-center fs-14 red-6 p-10 c-black"
              href="courses.html"
            >
              <i class="fa-solid fa-address-book"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 red-6 p-10 c-black"
              href="index.html"
            >
              <i class="fa-solid fa-user-group"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 red-6 p-10 c-black"
              href="index.html"
            >
              <i class="fa-regular fa-file"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 red-6 p-10 c-black"
              href="index.html"
            >
              <i class="fa fa-holly-berry"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <div class="head bg-w p-15 flex-between">
          <div class="search p-relative">
            <!-- <i class="icon fa fa-search" aria-hidden="true"></i> -->
            <input
              style="padding: 10px"
              type="text"
              placeholder="Type a keyword"
            />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="Image/avatar.png" alt="" />
          </div>
        </div>
        <h1 class="p-relative">Courses</h1>
      
      </div>
    </div>
  </body>
</html>
